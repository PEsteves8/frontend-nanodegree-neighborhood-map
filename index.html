<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Neighborhood Map</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div id="map"></div>
  <form id="searchForm">
    <input type="search" class="search" placeholder="Search..." data-bind="value: queryValue, valueUpdate: 'keyup'">
  </form>

  <div id="locationList">
    <ul data-bind="foreach: locationList">
      <!-- ko if: isVisible -->
      <li data-bind="click: toggleWindowOnClick, css: { infoOpenHL: infoOpen}">
        <strong data-bind="text: name"></strong>
      </li>
      <!-- /ko -->
    </ul>
  </div>


  <script src="js/jquery/jquery.js"></script>
  <script src="js/knockout/knockout.js"></script>
  <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
  <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcaBHvN8Sga4DsQd0L0ynB-jxO7Fi1l8A" async defer></script>
  <script src="js/main.js"></script>


</body>

</html>
