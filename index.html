<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Porto's Nightlife</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div id="map"></div>

  <div id="listMenu">
    <button class="hideButton" type="button" data-bind="click: toggleListVisible, text: listIsHidden() ? 'Show List' : 'Hide List'">Loading...</button>
    <input type="search" class="search" placeholder="Filter by name..." data-bind="textInput: queryValue">
<div class="collapsableList">
    <h4 class="keyLocations">Key Venues</h4>
    <ul class="list" data-bind="foreach: locationList">
      <!-- ko if: isVisible -->
      <li data-bind="click: toggleWindowOnClick, css: { infoOpenHL: infoOpen}">
        <strong data-bind="text: name"></strong>
      </li>
      <!-- /ko -->
    </ul>
</div>
  </div>


  <script src="js/jquery/jquery.js"></script>
  <script src="js/knockout/knockout.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcaBHvN8Sga4DsQd0L0ynB-jxO7Fi1l8A" async defer></script>
  <script src="js/main.js"></script>


</body>

</html>
